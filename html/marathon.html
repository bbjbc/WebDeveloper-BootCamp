<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon</title>

</head>

<body>
    <form action="/marathon">
        <h1>Race Registration!</h1>

        <p>
            <label for="first">First Name</label>
            <input type="text" name="first" id="first" required>
        </p>
        <p>
            <label for="last">Last Name</label>
            <input type="text" name="last" id="last" required>
        </p>
        <p>
        <h2>Select a Race:</h2>
        </p>
        <div>
            <label for="fun">Fun Run 5K</label>
            <input type="radio" name="kinds" id="fun" value="fun">
        </div>
        <div>
            <label for="half">Half Marathon</label>
            <input type="radio" name="kinds" id="half" value="half">
        </div>
        <div>
            <label for="full">Full Marathon</label>
            <input type="radio" name="kinds" id="full" value="full">
        </div>
        <div>
            <label for="mail">Email</label>
            <input type="email" name="mail" id="mail" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="kids">under 18</option>
                <option value="young">18~30</option>
                <option value="adults">30~50</option>
                <option value="seniors">50+</option>
            </select>
        </div>
        <p>
            <button>Register!</button>
        </p>
    </form>
</body>

</html>
